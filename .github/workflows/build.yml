name: Build and Deploy Spring Boot
run-name: Deploy ${{ github.event.head_commit.message }}
on:
  push:
    tags:
      - 'v*'
      - 'test*'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ startsWith(github.ref, 'refs/tags/v') && 'production' || 'test' }}
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
  
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase the repo name and set git SHA
        id: meta
        run: |
          echo "REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}:latest
            ghcr.io/${{ env.REPO_LOWER }}:${{ env.GIT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ startsWith(github.ref, 'refs/tags/v') && 'production' || 'test' }}
    
    steps:
      - name: Lowercase the repo name
        run: |
          echo "REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "GIT_SHA=${{ needs.build.outputs.image-tag }}" >> $GITHUB_ENV
      
      - name: Deploy to remote server
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ vars.VM_IP }} >> ~/.ssh/known_hosts
          
          # Create deployment script in memory
          cat > /tmp/deploy_commands.sh << 'DEPLOY_SCRIPT'
          #!/bin/bash
          set -e
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker pull ghcr.io/${{ env.REPO_LOWER }}:${{ env.GIT_SHA }}
          docker stop ${{ vars.SERVICE_NAME }} || true
          docker rm ${{ vars.SERVICE_NAME }} || true
          
          # Create docker run script
          cat > /tmp/docker_run.sh << 'EOF'
          #!/bin/bash
          set -e
          
          # Base docker run command
          docker run -d \
            --name ${{ vars.SERVICE_NAME }} \
            --network ${{ vars.DOCKER_NETWORK }} \
            --restart unless-stopped \
          EOF
          
          # Add volume mounts if config files exist
          echo '  $([ -f /home/gituser/chainservice/security-config.json ] && echo "-v /home/gituser/chainservice/security-config.json:/app/config/security-config.json:ro") \' >> /tmp/docker_run.sh
          echo '  $([ -f /home/gituser/chainservice/relay-config.json ] && echo "-v /home/gituser/chainservice/relay-config.json:/app/config/relay-config.json:ro") \' >> /tmp/docker_run.sh
          
          # Add required environment variables
          cat >> /tmp/docker_run.sh << 'EOF'
            -e USER_SERVICE_URL=${{ vars.USER_SERVICE_URL }} \
            -e CONTRACT_FACTORY_ADDRESS=${{ vars.CONTRACT_FACTORY_ADDRESS }} \
            -e CONTRACT_SERVICE_URL=${{ vars.CONTRACT_SERVICE_URL }} \
            -e USDC_CONTRACT_ADDRESS=${{ vars.USDC_CONTRACT_ADDRESS }} \
            -e RPC_URL=${{ vars.RPC_URL }} \
            -e RELAYER_WALLET_ADDRESS=${{ vars.RELAYER_WALLET_ADDRESS }} \
            -e CREATOR_FEE_USDC_X_1M=${{ vars.CREATOR_FEE_USDC_X_1M }} \
            -e MIN_GAS_WEI=${{ vars.MIN_GAS_WEI }} \
            -e EMAIL_SERVICE_URL=${{ vars.EMAIL_SERVICE_URL }} \
            -e SERVICE_LINK=${{ vars.SERVICE_LINK }} \
            -e GAS_PAYER_CONTRACT_ADDRESS=${{ vars.GAS_PAYER_CONTRACT_ADDRESS }} \
            -e RELAY_CONFIG_PATH=/app/config/relay-config.json \
          EOF
          
          # Add optional environment variables only if they are defined
          [ -n "${{ vars.COOKIE_DOMAIN }}" ] && echo '  -e COOKIE_DOMAIN=${{ vars.COOKIE_DOMAIN }} \' >> /tmp/docker_run.sh
          [ -n "${{ vars.LOG_LEVEL }}" ] && echo '  -e LOG_LEVEL=${{ vars.LOG_LEVEL }} \' >> /tmp/docker_run.sh
          [ -n "${{ vars.SERVER_PORT }}" ] && echo '  -e SERVER_PORT=${{ vars.SERVER_PORT }} \' >> /tmp/docker_run.sh
          [ -n "${{ vars.CHAIN_ID }}" ] && echo '  -e CHAIN_ID=${{ vars.CHAIN_ID }} \' >> /tmp/docker_run.sh
          [ -n "${{ vars.PRICE_MULTIPLIER }}" ] && echo '  -e PRICE_MULTIPLIER=${{ vars.PRICE_MULTIPLIER }} \' >> /tmp/docker_run.sh
          [ -n "${{ vars.MAX_GAS_LIMIT }}" ] && echo '  -e MAX_GAS_LIMIT=${{ vars.MAX_GAS_LIMIT }} \' >> /tmp/docker_run.sh
          [ -n "${{ vars.MAX_GAS_COST_WEI }}" ] && echo '  -e MAX_GAS_COST_WEI=${{ vars.MAX_GAS_COST_WEI }} \' >> /tmp/docker_run.sh
          [ -n "${{ vars.GAS_MULTIPLIER }}" ] && echo '  -e GAS_MULTIPLIER=${{ vars.GAS_MULTIPLIER }} \' >> /tmp/docker_run.sh
          [ -n "${{ vars.GAS_LIMIT_CREATE_CONTRACT }}" ] && echo '  -e GAS_LIMIT_CREATE_CONTRACT=${{ vars.GAS_LIMIT_CREATE_CONTRACT }} \' >> /tmp/docker_run.sh
          [ -n "${{ vars.GAS_LIMIT_DEPOSIT }}" ] && echo '  -e GAS_LIMIT_DEPOSIT=${{ vars.GAS_LIMIT_DEPOSIT }} \' >> /tmp/docker_run.sh
          [ -n "${{ vars.GAS_LIMIT_DISPUTE }}" ] && echo '  -e GAS_LIMIT_DISPUTE=${{ vars.GAS_LIMIT_DISPUTE }} \' >> /tmp/docker_run.sh
          [ -n "${{ vars.GAS_LIMIT_CLAIM }}" ] && echo '  -e GAS_LIMIT_CLAIM=${{ vars.GAS_LIMIT_CLAIM }} \' >> /tmp/docker_run.sh
          [ -n "${{ vars.GAS_LIMIT_RESOLVE }}" ] && echo '  -e GAS_LIMIT_RESOLVE=${{ vars.GAS_LIMIT_RESOLVE }} \' >> /tmp/docker_run.sh
          [ -n "${{ vars.GAS_LIMIT_APPROVE_USDC }}" ] && echo '  -e GAS_LIMIT_APPROVE_USDC=${{ vars.GAS_LIMIT_APPROVE_USDC }} \' >> /tmp/docker_run.sh
          [ -n "${{ vars.AUTH_ENABLED }}" ] && echo '  -e AUTH_ENABLED=${{ vars.AUTH_ENABLED }} \' >> /tmp/docker_run.sh
          [ -n "${{ vars.CONTRACT_SERVICE_ENABLED }}" ] && echo '  -e CONTRACT_SERVICE_ENABLED=${{ vars.CONTRACT_SERVICE_ENABLED }} \' >> /tmp/docker_run.sh
          [ -n "${{ vars.EMAIL_SERVICE_ENABLED }}" ] && echo '  -e EMAIL_SERVICE_ENABLED=${{ vars.EMAIL_SERVICE_ENABLED }} \' >> /tmp/docker_run.sh
          [ -n "${{ vars.MAX_GAS_PRICE_MULTIPLIER }}" ] && echo '  -e MAX_GAS_PRICE_MULTIPLIER=${{ vars.MAX_GAS_PRICE_MULTIPLIER }} \' >> /tmp/docker_run.sh
          
          # Add the image name (last line, no backslash)
          echo '  ghcr.io/${{ env.REPO_LOWER }}:${{ env.GIT_SHA }}' >> /tmp/docker_run.sh
          
          # Execute the script
          chmod +x /tmp/docker_run.sh
          /tmp/docker_run.sh
          DEPLOY_SCRIPT
          
          chmod +x /tmp/deploy_commands.sh
          
          # Transfer script to remote server's memory-only filesystem and execute
          scp -i ~/.ssh/deploy_key /tmp/deploy_commands.sh gituser@${{ vars.VM_IP }}:/dev/shm/deploy_commands.sh
          
          ssh -i ~/.ssh/deploy_key -l gituser ${{ vars.VM_IP }} -vv '
            chmod +x /dev/shm/deploy_commands.sh
            /dev/shm/deploy_commands.sh
            rm -f /dev/shm/deploy_commands.sh
          '
          
          # Clean up local temporary file
          rm -f /tmp/deploy_commands.sh
