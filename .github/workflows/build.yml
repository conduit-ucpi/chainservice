name: Build and Deploy Spring Boot
run-name: Deploy ${{ github.event.head_commit.message }}
on:
  push:
    tags:
      - 'v*'
      - 'test*'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ startsWith(github.ref, 'refs/tags/v') && 'production' || 'test' }}
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
  
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase the repo name and set git SHA
        id: meta
        run: |
          echo "REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}:latest
            ghcr.io/${{ env.REPO_LOWER }}:${{ env.GIT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ startsWith(github.ref, 'refs/tags/v') && 'production' || 'test' }}
    
    steps:
      - name: Lowercase the repo name
        run: |
          echo "REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "GIT_SHA=${{ needs.build.outputs.image-tag }}" >> $GITHUB_ENV
      
      - name: Deploy to remote server
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ vars.VM_IP }} >> ~/.ssh/known_hosts
          
          # Create deployment script in memory
          cat > /tmp/deploy_commands.sh << 'DEPLOY_SCRIPT'
          #!/bin/bash
          set -e
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker pull ghcr.io/${{ env.REPO_LOWER }}:${{ env.GIT_SHA }}
          docker stop ${{ vars.SERVICE_NAME }} || true
          docker rm ${{ vars.SERVICE_NAME }} || true
          
          # Build docker run command with conditional environment variables
          DOCKER_CMD="docker run -d --name ${{ vars.SERVICE_NAME }} --network ${{ vars.DOCKER_NETWORK }} --restart unless-stopped"
          
          # Required variables (always pass these)
          DOCKER_CMD="$DOCKER_CMD -e USER_SERVICE_URL=${{ vars.USER_SERVICE_URL }}"
          DOCKER_CMD="$DOCKER_CMD -e CONTRACT_FACTORY_ADDRESS=${{ vars.CONTRACT_FACTORY_ADDRESS }}"
          DOCKER_CMD="$DOCKER_CMD -e CONTRACT_SERVICE_URL=${{ vars.CONTRACT_SERVICE_URL }}"
          DOCKER_CMD="$DOCKER_CMD -e USDC_CONTRACT_ADDRESS=${{ vars.USDC_CONTRACT_ADDRESS }}"
          DOCKER_CMD="$DOCKER_CMD -e RPC_URL=${{ vars.RPC_URL }}"
          DOCKER_CMD="$DOCKER_CMD -e RELAYER_WALLET_ADDRESS=${{ vars.RELAYER_WALLET_ADDRESS }}"
          DOCKER_CMD="$DOCKER_CMD -e RELAYER_PRIVATE_KEY=${{ secrets.RELAYER_PRIVATE_KEY }}"
          DOCKER_CMD="$DOCKER_CMD -e CREATOR_FEE_USDC_X_1M=${{ vars.CREATOR_FEE_USDC_X_1M }}"
          DOCKER_CMD="$DOCKER_CMD -e MIN_GAS_WEI=${{ vars.MIN_GAS_WEI }}"
          DOCKER_CMD="$DOCKER_CMD -e EMAIL_SERVICE_URL=${{ vars.EMAIL_SERVICE_URL }}"
          DOCKER_CMD="$DOCKER_CMD -e SERVICE_LINK=${{ vars.SERVICE_LINK }}"
          DOCKER_CMD="$DOCKER_CMD -e GAS_PAYER_CONTRACT_ADDRESS=${{ vars.GAS_PAYER_CONTRACT_ADDRESS }}"
          
          # Optional variables (only pass if defined)
          [ -n "${{ vars.COOKIE_DOMAIN }}" ] && DOCKER_CMD="$DOCKER_CMD -e COOKIE_DOMAIN=${{ vars.COOKIE_DOMAIN }}"
          [ -n "${{ vars.LOG_LEVEL }}" ] && DOCKER_CMD="$DOCKER_CMD -e LOG_LEVEL=${{ vars.LOG_LEVEL }}"
          [ -n "${{ vars.SERVER_PORT }}" ] && DOCKER_CMD="$DOCKER_CMD -e SERVER_PORT=${{ vars.SERVER_PORT }}"
          [ -n "${{ vars.CHAIN_ID }}" ] && DOCKER_CMD="$DOCKER_CMD -e CHAIN_ID=${{ vars.CHAIN_ID }}"
          [ -n "${{ vars.PRICE_MULTIPLIER }}" ] && DOCKER_CMD="$DOCKER_CMD -e PRICE_MULTIPLIER=${{ vars.PRICE_MULTIPLIER }}"
          [ -n "${{ vars.MAX_GAS_LIMIT }}" ] && DOCKER_CMD="$DOCKER_CMD -e MAX_GAS_LIMIT=${{ vars.MAX_GAS_LIMIT }}"
          [ -n "${{ vars.MAX_GAS_COST_WEI }}" ] && DOCKER_CMD="$DOCKER_CMD -e MAX_GAS_COST_WEI=${{ vars.MAX_GAS_COST_WEI }}"
          [ -n "${{ vars.GAS_MULTIPLIER }}" ] && DOCKER_CMD="$DOCKER_CMD -e GAS_MULTIPLIER=${{ vars.GAS_MULTIPLIER }}"
          [ -n "${{ vars.GAS_LIMIT_CREATE_CONTRACT }}" ] && DOCKER_CMD="$DOCKER_CMD -e GAS_LIMIT_CREATE_CONTRACT=${{ vars.GAS_LIMIT_CREATE_CONTRACT }}"
          [ -n "${{ vars.GAS_LIMIT_DEPOSIT }}" ] && DOCKER_CMD="$DOCKER_CMD -e GAS_LIMIT_DEPOSIT=${{ vars.GAS_LIMIT_DEPOSIT }}"
          [ -n "${{ vars.GAS_LIMIT_DISPUTE }}" ] && DOCKER_CMD="$DOCKER_CMD -e GAS_LIMIT_DISPUTE=${{ vars.GAS_LIMIT_DISPUTE }}"
          [ -n "${{ vars.GAS_LIMIT_CLAIM }}" ] && DOCKER_CMD="$DOCKER_CMD -e GAS_LIMIT_CLAIM=${{ vars.GAS_LIMIT_CLAIM }}"
          [ -n "${{ vars.GAS_LIMIT_RESOLVE }}" ] && DOCKER_CMD="$DOCKER_CMD -e GAS_LIMIT_RESOLVE=${{ vars.GAS_LIMIT_RESOLVE }}"
          [ -n "${{ vars.GAS_LIMIT_APPROVE_USDC }}" ] && DOCKER_CMD="$DOCKER_CMD -e GAS_LIMIT_APPROVE_USDC=${{ vars.GAS_LIMIT_APPROVE_USDC }}"
          [ -n "${{ vars.AUTH_ENABLED }}" ] && DOCKER_CMD="$DOCKER_CMD -e AUTH_ENABLED=${{ vars.AUTH_ENABLED }}"
          [ -n "${{ vars.CONTRACT_SERVICE_ENABLED }}" ] && DOCKER_CMD="$DOCKER_CMD -e CONTRACT_SERVICE_ENABLED=${{ vars.CONTRACT_SERVICE_ENABLED }}"
          [ -n "${{ vars.EMAIL_SERVICE_ENABLED }}" ] && DOCKER_CMD="$DOCKER_CMD -e EMAIL_SERVICE_ENABLED=${{ vars.EMAIL_SERVICE_ENABLED }}"
          [ -n "${{ vars.MAX_GAS_PRICE_MULTIPLIER }}" ] && DOCKER_CMD="$DOCKER_CMD -e MAX_GAS_PRICE_MULTIPLIER=${{ vars.MAX_GAS_PRICE_MULTIPLIER }}"
          
          # Add the image name and execute
          DOCKER_CMD="$DOCKER_CMD ghcr.io/${{ env.REPO_LOWER }}:${{ env.GIT_SHA }}"
          eval $DOCKER_CMD
          DEPLOY_SCRIPT
          
          chmod +x /tmp/deploy_commands.sh
          
          # Transfer script to remote server's memory-only filesystem and execute
          scp -i ~/.ssh/deploy_key /tmp/deploy_commands.sh gituser@${{ vars.VM_IP }}:/dev/shm/deploy_commands.sh
          
          ssh -i ~/.ssh/deploy_key -l gituser ${{ vars.VM_IP }} -vv '
            chmod +x /dev/shm/deploy_commands.sh
            /dev/shm/deploy_commands.sh
            rm -f /dev/shm/deploy_commands.sh
          '
          
          # Clean up local temporary file
          rm -f /tmp/deploy_commands.sh
