server:
  port: ${SERVER_PORT:8978}

spring:
  application:
    name: chain-service
  security:
    basic:
      enabled: false

blockchain:
  rpc-url: ${RPC_URL:https://api.avax-test.network/ext/bc/C/rpc}
  usdc-contract-address: ${USDC_CONTRACT_ADDRESS:0x5425890298aed601595a70AB815c96711a31Bc65}
  contract-factory-address: ${CONTRACT_FACTORY_ADDRESS}
  relayer:
    private-key: ${RELAYER_PRIVATE_KEY}
    wallet-address: ${RELAYER_WALLET_ADDRESS}
  gas:
    limit-create-contract: 500000
    limit-dispute: 300000
    limit-claim: 200000
    limit-resolve: 200000
    price-multiplier: 1.2

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  show-actuator: true

logging:
  level:
    com.conduit.chainservice: INFO
    org.web3j: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"