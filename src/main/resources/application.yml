server:
  port: ${SERVER_PORT:8978}

spring:
  application:
    name: chain-service
  security:
    basic:
      enabled: false

blockchain:
  rpc-url: ${RPC_URL}
  chain-id: ${CHAIN_ID:43113}
  relayer:
    private-key: ${RELAYER_PRIVATE_KEY}
    wallet-address: ${RELAYER_WALLET_ADDRESS}
  gas:
    price-multiplier: 1.7
    minimum-gas-price-wei: ${MIN_GAS_WEI:6}

escrow:
  usdc-contract-address: ${USDC_CONTRACT_ADDRESS}
  contract-factory-address: ${CONTRACT_FACTORY_ADDRESS}
  creator-fee: ${CREATOR_FEE_USDC_X_1M}
  gas:
    limit-create-contract: 500000
    limit-deposit: 74161
    limit-dispute: 9633
    limit-claim: 51702
    limit-resolve: 200000
    limit-approve-usdc: 60000

auth:
  user-service-url: ${USER_SERVICE_URL}
  enabled: ${AUTH_ENABLED:true}

contract-service:
  url: ${CONTRACT_SERVICE_URL:http://localhost:8080}
  enabled: ${CONTRACT_SERVICE_ENABLED:true}

email-service:
  url: ${EMAIL_SERVICE_URL:http://localhost:8979}
  enabled: ${EMAIL_SERVICE_ENABLED:true}

app:
  service-link: ${SERVICE_LINK:http://localhost:3000}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  show-actuator: true

logging:
  level:
    com.conduit.chainservice: ${LOG_LEVEL:INFO}
    org.web3j:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"